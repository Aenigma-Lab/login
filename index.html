<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Document Download</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f1f1;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }
    #result a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    #result a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Download Your File</h2>
  <input type="text" id="mobile" placeholder="Enter your Mobile Number" />
  <input type="password" id="password" placeholder="Enter your Password" />
  <button onclick="login()">Login & Download</button>
  <div id="result"></div>

  <script>
    function login() {
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Validating...';

      if (!mobile || !password) {
        resultDiv.innerHTML = "<span style='color:red;'>Please enter both mobile number and password.</span>";
        return;
      }

      // Remove previous JSONP script if exists
      const oldScript = document.getElementById('jsonpScript');
      if (oldScript) oldScript.remove();

      // Define global callback function for JSONP response
      window.handleResponse = function(response) {
        if (response.success) {
          resultDiv.innerHTML = `
            ‚úÖ Login successful!<br><br>
            <a href="${response.fileUrl}" target="_blank" download="${response.fileName}">
              üëâ Click here to download <b>${response.fileName}</b>
            </a>
          `;
        } else {
          resultDiv.innerHTML = "<span style='color:red;'>‚ùå Invalid mobile number or password.</span>";
        }
      };

      // Create JSONP script tag dynamically
      const script = document.createElement('script');
      script.id = 'jsonpScript';

      // Replace YOUR_DEPLOYMENT_ID with your actual script deployment ID or URL
      const baseUrl = 'https://script.google.com/macros/s/AKfycbw8dC804YdJfskrbLeNRbn7z-P5guYfGvGFyNswGoNShyyqB_6_ybNHf5qUp6T6P6eCmw/exec';

      script.src = `${baseUrl}?mobile=${encodeURIComponent(mobile)}&password=${encodeURIComponent(password)}&callback=handleResponse`;

      document.body.appendChild(script);
    }
  </script>
</body>
</html>
