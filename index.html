<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  
  <link rel="stylesheet" href="style.css">
  <style>
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="section header">
      <div class="trapezoid"></div>
      <div class="header__text">
        <h2>PROJECT PORTAL</h2>
        <p>Sign in to your account and download your project files.</p>
      </div>
    </header>

   
   <!-- Sign In Form -->
    <section class="section sign-in">
    <form id="loginForm">
        <input type="tel" name="mobile" id="mobile" placeholder="Your Mobile Number" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <p id="loginError" style="color: red; display: none;">Invalid mobile number or password.</p>
    </form>
    <div id="result">
  
  <div class="download-list" id="downloadList"></div>
</div>
    </section>
  </div>

  <!-- Link to JS -->
  <script src="script.obf.js"></script>
</body>
</html>
