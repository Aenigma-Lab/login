<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Document Download</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f1f1;
      padding: 40px 20px;
      max-width: 450px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.12);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
      font-weight: 700;
    }

    input, button {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      font-size: 16px;
      text-align: center;
      min-height: 60px;
    }

    #result ul {
      list-style-type: none;
      padding: 0;
      margin: 15px 0 0 0;
      text-align: left;
      max-height: 240px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    #result ul li {
      margin: 10px 0;
      padding: 8px 12px;
      background: #f9f9f9;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    #result ul li:hover {
      background-color: #e9f0ff;
    }

    #result a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 600;
      display: block;
      word-break: break-word;
    }

    #result a:hover {
      text-decoration: underline;
    }

    .error {
      color: #d9534f;
      font-weight: 600;
    }

    .success {
      color: #28a745;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Secure Document Download</h2>

  <input type="text" id="mobile" placeholder="Enter your Mobile Number" />
  <input type="password" id="password" placeholder="Enter your Password" />
  <button onclick="login()">Login & Download</button>

  <div id="result"></div>

  <script>
    function login() {
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'üîÑ Validating...';

      if (!mobile || !password) {
        resultDiv.innerHTML = "<span class='error'>‚ùó Please enter both mobile number and password.</span>";
        return;
      }

      // Remove previous JSONP script if any
      const oldScript = document.getElementById('jsonpScript');
      if (oldScript) oldScript.remove();

      // Define global callback function for JSONP response
      window.handleResponse = function(response) {
        if (response.success && response.files && response.files.length > 0) {
          let listItems = response.files.map(file => `
            <li>
              <a href="${file.fileUrl}" target="_blank" download="${file.fileName}">
                üìÑ ${file.fileName}
              </a>
            </li>
          `).join('');

          resultDiv.innerHTML = `
            <span class="success">‚úÖ Login successful! Download your files below:</span>
            <ul>${listItems}</ul>
          `;
        } else {
          resultDiv.innerHTML = "<span class='error'>‚ùå Invalid mobile number or password.</span>";
        }
      };

      // JSONP script setup
      const script = document.createElement('script');
      script.id = 'jsonpScript';
      const baseUrl = 'https://script.google.com/macros/s/AKfycbwZK-41F_6AoMQl3bWVEPToEnFdXt6XnfYBAtIO_KhLsp0h51HHVcP_4C9_SwtwQXKi/exec';
      script.src = `${baseUrl}?mobile=${encodeURIComponent(mobile)}&password=${encodeURIComponent(password)}&callback=handleResponse`;

      // Error handler if Apps Script is unreachable
      script.onerror = () => {
        resultDiv.innerHTML = "<span class='error'>‚ö†Ô∏è Failed to connect to server. Please try again later.</span>";
      };

      document.body.appendChild(script);
    }
  </script>
</body>
</html>
